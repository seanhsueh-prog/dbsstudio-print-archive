<!-- DbSSTUDIO-Showroom.v1.5.html -->
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DbSSTUDIO v1.5 - Digital Archive</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        /* [DbSSTUDIO v1.5 - Minimalist / Commercial Standard] */
        body { 
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; 
            -webkit-font-smoothing: antialiased; 
            background-color: #F9F9F9; /* Advanced Light Gray */
            color: #111; 
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center; 
            align-items: flex-start;
        }
        
        .app-container {
            width: 100%;
            max-width: 480px; 
            height: 100vh; 
            background-color: #F9F9F9;
            position: relative;
            box-shadow: 0 0 40px rgba(0,0,0,0.05);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .content-area {
            flex: 1;
            overflow-y: auto;
            padding-bottom: 90px; /* Space for Bottom Nav */
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        .content-area::-webkit-scrollbar { display: none; }
        
        /* Fade Animation */
        @keyframes fade-in {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in { animation: fade-in 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards; }

        /* Product Card */
        .product-card {
            background: #fff;
            border-radius: 0; 
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            margin-bottom: 24px;
            border: 1px solid #f0f0f0;
        }
        
        /* Hide Broken Images Cleanly */
        .product-card.hidden-card { display: none !important; }

        .size-btn {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            border: 1px solid #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            color: #888;
            transition: all 0.2s;
            cursor: pointer;
        }
        .size-btn.active {
            background: #000;
            color: #fff;
            border-color: #000;
        }

        /* Ghost Engine Refined */
        .ghost-canvas-container {
            position: relative;
            width: 100%;
            aspect-ratio: 4 / 5; 
            background-color: #fff;
            overflow: hidden;
        }

        .ghost-layer {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            object-fit: contain; 
            object-position: bottom center;
            pointer-events: none;
            transition: opacity 0.3s ease-in-out;
        }

        /* Bottom Navigation - Commercial Style */
        .bottom-nav {
            position: absolute;
            bottom: 0; left: 0; width: 100%;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(12px);
            border-top: 1px solid #eaeaea;
            display: flex;
            justify-content: space-around;
            padding: 16px 0 32px 0; 
            z-index: 50;
        }
        .nav-item {
            font-size: 10px;
            font-weight: 600;
            color: #aaa;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            text-align: center;
            transition: color 0.2s;
        }
        .nav-item.active { color: #000; }
        
        /* Lightbox */
        .lightbox {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255,255,255,0.98);
            z-index: 100;
            display: flex; align-items: center; justify-content: center;
            animation: fade-in 0.2s;
        }

        /* Modal */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.4);
            z-index: 90;
            display: flex; align-items: center; justify-content: center;
            padding: 20px;
        }
        .modal-content {
            background: #fff;
            width: 100%; max-width: 320px;
            padding: 24px;
            border-radius: 4px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div id="root" class="w-full flex justify-center"></div>

    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
        const { useState, useEffect, useMemo, useCallback } = React;

        // --- 1. STATIC DATA CONFIGURATION (NO DB) ---
        // Auto-path Logic from v1.3 reused for v1.5 Catalog
        const CATEGORIES = [
            { id: 'short_t', label: 'Short Sleeve', prefix: 'st', price: 'NT$ 1,280', name: 'Essential Cotton Tee' },
            { id: 'long_t', label: 'Long Sleeve', prefix: 'lt', price: 'NT$ 1,580', name: 'Layering Long Tee' },
            { id: 'sweatshirt', label: 'Sweatshirt', prefix: 'sw', price: 'NT$ 2,280', name: 'Heavyweight Hoodie' },
            { id: 'bottom', label: 'Trousers', prefix: 'b', price: 'NT$ 2,980', name: 'Classic Trousers' },
            { id: 'shoes', label: 'Footwear', prefix: 's', price: 'NT$ 4,580', name: 'Leather Derby' } // Simplified for demo
        ];

        const SIZES = ['S', 'M', 'L', 'XL', 'XXL'];

        // --- 2. COMPONENTS ---

        const Icon = ({ name, className }) => {
            const icons = {
                cart: <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="1.5"><path d="M6 2L3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4z"/><line x1="3" y1="6" x2="21" y2="6"/><path d="M16 10a4 4 0 0 1-8 0"/></svg>,
                ruler: <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="1.5"><path d="M2 12h20"/><path d="M4 12v3"/><path d="M8 12v3"/><path d="M12 12v3"/><path d="M16 12v3"/><path d="M20 12v3"/></svg>,
                x: <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="1.5"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>,
                arrowRight: <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="1.5"><line x1="5" y1="12" x2="19" y2="12"></line><polyline points="12 5 19 12 12 19"></polyline></svg>,
                dice: <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="1.5"><rect width="18" height="18" x="3" y="3" rx="2" ry="2"/><circle cx="8" cy="8" r="1.5" fill="currentColor"/><circle cx="16" cy="16" r="1.5" fill="currentColor"/><circle cx="8" cy="16" r="1.5" fill="currentColor"/><circle cx="16" cy="8" r="1.5" fill="currentColor"/></svg>
            };
            return icons[name] ? React.cloneElement(icons[name], { className }) : null;
        };

        // Size Guide Modal
        const SizeGuideModal = ({ onClose }) => (
            <div className="modal-overlay animate-fade-in" onClick={onClose}>
                <div className="modal-content" onClick={e => e.stopPropagation()}>
                    <div className="flex justify-between items-center mb-6">
                        <h3 className="text-sm font-bold uppercase tracking-widest">Size Guide</h3>
                        <button onClick={onClose}><Icon name="x" className="w-5 h-5 text-gray-400" /></button>
                    </div>
                    <table className="w-full text-xs text-left text-gray-600">
                        <thead>
                            <tr className="border-b">
                                <th className="py-2">Size</th>
                                <th className="py-2">Shoulder</th>
                                <th className="py-2">Chest</th>
                                <th className="py-2">Length</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr className="border-b"><td className="py-2 font-bold">S</td><td>44</td><td>52</td><td>68</td></tr>
                            <tr className="border-b"><td className="py-2 font-bold">M</td><td>46</td><td>54</td><td>70</td></tr>
                            <tr className="border-b"><td className="py-2 font-bold">L</td><td>48</td><td>56</td><td>72</td></tr>
                            <tr className="border-b"><td className="py-2 font-bold">XL</td><td>50</td><td>58</td><td>74</td></tr>
                            <tr><td className="py-2 font-bold">XXL</td><td>52</td><td>60</td><td>76</td></tr>
                        </tbody>
                    </table>
                    <p className="text-[10px] text-gray-400 mt-4 text-center">*Unit: cm. Measured flat.</p>
                </div>
            </div>
        );

        // Lightbox
        const Lightbox = ({ src, onClose }) => (
            <div className="lightbox" onClick={onClose}>
                <button className="absolute top-6 right-6 p-2 bg-black text-white rounded-full z-10" onClick={onClose}>
                    <Icon name="x" className="w-6 h-6" />
                </button>
                <img src={src} className="max-w-full max-h-full object-contain p-4" />
            </div>
        );

        // Product Card Component
        const ProductCard = ({ item, onZoom, onSizeGuide }) => {
            const [selectedSize, setSelectedSize] = useState(null);
            const [visible, setVisible] = useState(true);

            if (!visible) return null;

            return (
                <div className="product-card">
                    <div className="relative aspect-[4/5] bg-white cursor-zoom-in" onClick={() => onZoom(item.src)}>
                        <img 
                            src={item.src} 
                            alt={item.name} 
                            className="w-full h-full object-contain p-4 transition-transform hover:scale-105 duration-700"
                            onError={() => setVisible(false)} 
                        />
                        <div className="absolute bottom-3 right-3 bg-black/5 px-2 py-1 text-[10px] font-bold text-gray-500 rounded uppercase">
                            DbS Archv.
                        </div>
                    </div>
                    
                    <div className="p-5">
                        <div className="flex justify-between items-start mb-2">
                            <div>
                                <h3 className="text-sm font-bold text-black uppercase tracking-wide">{item.name}</h3>
                                <p className="text-xs text-gray-500 mt-0.5">{item.catLabel} - {item.id}</p>
                            </div>
                            <span className="text-sm font-semibold">{item.price}</span>
                        </div>

                        <div className="h-px w-full bg-gray-100 my-4"></div>

                        <div className="flex items-center justify-between mb-4">
                            <div className="flex gap-2">
                                {SIZES.map(s => (
                                    <button 
                                        key={s} 
                                        onClick={() => setSelectedSize(s)}
                                        className={`size-btn ${selectedSize === s ? 'active' : ''}`}
                                    >
                                        {s}
                                    </button>
                                ))}
                            </div>
                            <button onClick={onSizeGuide} className="text-[10px] text-gray-400 underline hover:text-black flex items-center gap-1">
                                <Icon name="ruler" className="w-3 h-3" /> Guide
                            </button>
                        </div>

                        <button 
                            className="w-full py-3 bg-black text-white text-xs font-bold uppercase tracking-widest hover:bg-gray-800 transition-colors flex items-center justify-center gap-2"
                            onClick={() => alert(`Order Request Sent:\n${item.name}\nSize: ${selectedSize || 'Not Selected'}`)}
                        >
                            <span>Start Order</span>
                            <Icon name="arrowRight" className="w-3 h-3" />
                        </button>
                    </div>
                </div>
            );
        };

        // --- 3. MAIN APP ---
        const App = () => {
            const [activeTab, setActiveTab] = useState('new');
            const [zoomItem, setZoomItem] = useState(null);
            const [showSizeGuide, setShowSizeGuide] = useState(false);
            
            // Random styling state
            const [outfit, setOutfit] = useState({ short_t: null, long_t: null, sweatshirt: null, bottom: null, shoes: null });

            // Generate Static Catalog (Max 15 items per category to be safe)
            const catalog = useMemo(() => {
                let items = [];
                CATEGORIES.forEach(cat => {
                    // Try to generate 15 potential paths. 
                    // The ProductCard's onError will hide the ones that don't exist.
                    for(let i=1; i<=15; i++) {
                        // Special handling for shoes mix
                        let src = '';
                        if(cat.id === 'shoes') {
                           if(i <= 5) src = `s0${i}.png`;
                           else if(i <= 10) src = `w${i-5}.png`;
                           else src = `x0${i-10}.png`;
                        } else {
                            src = `${cat.prefix}${i}.png`;
                        }

                        items.push({
                            uid: `${cat.id}-${i}`,
                            id: `#${cat.prefix.toUpperCase()}${String(i).padStart(3, '0')}`,
                            catId: cat.id,
                            catLabel: cat.label,
                            name: cat.name,
                            price: cat.price,
                            src: `./${src}`
                        });
                    }
                });
                return items;
            }, []);

            // Random Styling Logic
            const handleRandom = useCallback(() => {
                const getRand = (catId) => {
                    const pool = catalog.filter(i => i.catId === catId);
                    // Filter out items that might not exist? 
                    // In a static setup without DB, we randomly pick and hope, 
                    // or we rely on the user to have valid files.
                    // For demo, we just pick from the generated list.
                    return pool[Math.floor(Math.random() * pool.length)];
                };

                setOutfit({
                    short_t: getRand('short_t'),
                    long_t: Math.random() > 0.7 ? getRand('long_t') : null, // 30% chance layer
                    sweatshirt: Math.random() > 0.5 ? getRand('sweatshirt') : null, // 50% chance layer
                    bottom: getRand('bottom'),
                    shoes: getRand('shoes')
                });
            }, [catalog]);

            return (
                <div className="app-container">
                    {/* Header */}
                    <div className="px-6 pt-8 pb-4 bg-[#F9F9F9] z-10">
                        <h1 className="text-xl font-bold tracking-tighter text-center">
                            DbSSTUDIO 
                            <span className="ml-2 font-light text-sm text-gray-400 tracking-widest">v1.5 ARCHIVE</span>
                        </h1>
                    </div>

                    {/* Content */}
                    <div className="content-area px-4 pt-2">
                        
                        {/* VIEW: NEW ARRIVALS (Catalog) */}
                        {activeTab === 'new' && (
                            <div className="animate-fade-in">
                                <div className="mb-6 text-center">
                                    <h2 className="text-xs font-bold text-gray-400 uppercase tracking-[0.2em] mb-1">Season 2025</h2>
                                    <p className="text-[10px] text-gray-300">Ready-to-Wear Collection</p>
                                </div>
                                
                                <div>
                                    {catalog.map(item => (
                                        <ProductCard 
                                            key={item.uid} 
                                            item={item} 
                                            onZoom={setZoomItem} 
                                            onSizeGuide={() => setShowSizeGuide(true)}
                                        />
                                    ))}
                                </div>
                                <div className="text-center py-10 text-[10px] text-gray-300 uppercase tracking-widest">
                                    End of Collection
                                </div>
                            </div>
                        )}

                        {/* VIEW: STYLING (Ghost Engine Static) */}
                        {activeTab === 'style' && (
                            <div className="animate-fade-in flex flex-col h-full">
                                <div className="ghost-canvas-container shadow-sm border border-gray-100">
                                    {outfit.shoes && <img src={outfit.shoes.src} className="ghost-layer z-10" onError={(e)=>e.target.style.display='none'} />}
                                    {outfit.bottom && <img src={outfit.bottom.src} className="ghost-layer z-20" onError={(e)=>e.target.style.display='none'} />}
                                    {outfit.short_t && <img src={outfit.short_t.src} className="ghost-layer z-30" onError={(e)=>e.target.style.display='none'} />}
                                    {outfit.long_t && <img src={outfit.long_t.src} className="ghost-layer z-[35]" onError={(e)=>e.target.style.display='none'} />}
                                    {outfit.sweatshirt && <img src={outfit.sweatshirt.src} className="ghost-layer z-40" onError={(e)=>e.target.style.display='none'} />}
                                    
                                    {(!outfit.bottom && !outfit.shoes) && (
                                        <div className="absolute inset-0 flex items-center justify-center text-gray-300 text-xs tracking-widest uppercase">
                                            Tap Generate to Start
                                        </div>
                                    )}
                                </div>

                                <div className="mt-6 px-4">
                                    <button 
                                        onClick={handleRandom}
                                        className="w-full py-4 bg-black text-white text-xs font-bold uppercase tracking-[0.2em] hover:bg-gray-900 transition-all flex items-center justify-center gap-3 shadow-lg"
                                    >
                                        <Icon name="dice" className="w-4 h-4" />
                                        Generate Style
                                    </button>
                                    <p className="text-center text-[10px] text-gray-400 mt-4 leading-relaxed">
                                        AI-Powered Styling Suggestions based on current inventory.<br/>
                                        Mix and match effectively.
                                    </p>
                                </div>
                            </div>
                        )}

                        {/* VIEW: CONTACT */}
                        {activeTab === 'contact' && (
                            <div className="animate-fade-in p-6 bg-white min-h-[50vh] flex flex-col items-center justify-center text-center border border-gray-100 mt-4">
                                <h2 className="text-lg font-bold mb-2">DbSSTUDIO</h2>
                                <p className="text-xs text-gray-500 mb-6 tracking-widest">DIGITAL SHOWROOM</p>
                                
                                <div className="w-8 h-px bg-black mb-6"></div>
                                
                                <p className="text-xs text-gray-600 leading-7">
                                    Taipei, Taiwan<br/>
                                    Mon - Fri: 10am - 7pm<br/>
                                    inquiry@dbsstudio.com
                                </p>
                                
                                <button className="mt-8 px-8 py-3 border border-black text-xs font-bold uppercase hover:bg-black hover:text-white transition-colors">
                                    Contact Support
                                </button>
                            </div>
                        )}

                    </div>

                    {/* Navigation */}
                    <div className="bottom-nav">
                        <div onClick={() => setActiveTab('new')} className={`nav-item ${activeTab === 'new' ? 'active' : ''}`}>
                            Collection
                        </div>
                        <div onClick={() => setActiveTab('style')} className={`nav-item ${activeTab === 'style' ? 'active' : ''}`}>
                            Styling
                        </div>
                        <div onClick={() => setActiveTab('contact')} className={`nav-item ${activeTab === 'contact' ? 'active' : ''}`}>
                            Contact
                        </div>
                    </div>

                    {/* Modals */}
                    {zoomItem && <Lightbox src={zoomItem} onClose={() => setZoomItem(null)} />}
                    {showSizeGuide && <SizeGuideModal onClose={() => setShowSizeGuide(false)} />}
                </div>
            );
        };

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
