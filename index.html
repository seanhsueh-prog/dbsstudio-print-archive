<!-- DbSSTUDIO-Showroom.v3.6.html -->
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>DbSSTUDIO v3.6 - Stable Archive 2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;800&display=swap" rel="stylesheet">
    <style>
        /* [DbSSTUDIO v3.6 - Visual Identity & Stability] */
        body { 
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Microsoft JhengHei", sans-serif; 
            -webkit-font-smoothing: antialiased; 
            background-color: #F9F9F9; 
            color: #111; 
            margin: 0;
            height: 100dvh; /* Dynamic Height */
            overflow: hidden; 
            display: flex;
            justify-content: center; 
            align-items: flex-start;
        }
        
        .app-container {
            width: 100%; max-width: 480px; height: 100dvh; 
            background-color: #fff; position: relative;
            box-shadow: 0 0 40px rgba(0,0,0,0.05);
            display: flex; flex-direction: column; overflow: hidden;
            /* Safe Area for iOS */
            padding-top: env(safe-area-inset-top);
            padding-bottom: env(safe-area-inset-bottom);
        }

        .content-area {
            flex: 1; overflow-y: auto; padding-bottom: 80px;
            -ms-overflow-style: none; scrollbar-width: none;
            -webkit-overflow-scrolling: touch;
            background-color: #fff;
        }
        .content-area::-webkit-scrollbar { display: none; }
        
        @keyframes fade-in {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in { animation: fade-in 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards; }

        /* Header */
        .brand-header {
            padding: 20px 0 10px 0;
            background: #fff; display: flex; justify-content: center;
            border-bottom: 1px solid #f9f9f9;
        }

        /* 3-Column Grid */
        .catalog-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1px;
            background-color: #f0f0f0;
            padding-bottom: 40px;
        }
        .grid-item {
            background-color: #fff;
            aspect-ratio: 3/4;
            position: relative;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        .grid-item img {
            width: 100%; height: 100%; object-fit: contain; padding: 4px;
            transition: transform 0.3s ease;
        }
        .grid-item:active img { transform: scale(0.95); }

        /* Sticky Tabs */
        .sticky-tabs {
            position: sticky; top: 0; z-index: 40;
            background: rgba(255,255,255,0.98);
            border-bottom: 1px solid #eee;
            display: flex; overflow-x: auto;
            -ms-overflow-style: none; scrollbar-width: none;
        }
        .sticky-tabs::-webkit-scrollbar { display: none; }
        .tab-btn {
            padding: 12px 16px;
            font-size: 11px; font-weight: 600;
            color: #999; whitespace: nowrap;
            transition: all 0.2s;
            border-bottom: 2px solid transparent;
        }
        .tab-btn.active { color: #000; border-bottom-color: #000; }

        /* Style Page */
        .style-layout { display: flex; flex-direction: column; height: 100%; }
        
        .style-preview {
            flex: 1; position: relative;
            background: #fff; overflow: hidden;
        }
        .ghost-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            object-fit: contain; object-position: bottom center;
            pointer-events: none; transition: opacity 0.2s ease-out;
        }

        .style-controls {
            padding: 10px 12px;
            border-top: 1px solid #f0f0f0;
            display: flex; flex-direction: column; gap: 10px;
            background: #fff; z-index: 30;
        }
        .cat-switch { display: flex; gap: 6px; overflow-x: auto; -ms-overflow-style: none; scrollbar-width: none; }
        .cat-btn {
            padding: 8px 16px; border-radius: 99px;
            font-size: 11px; font-weight: 600;
            background: #f5f5f5; color: #888; white-space: nowrap;
            transition: all 0.2s; cursor: pointer;
        }
        .cat-btn.active { background: #000; color: #fff; }

        .sub-filter {
            display: flex; gap: 6px; padding-bottom: 4px;
            overflow-x: auto; -ms-overflow-style: none; scrollbar-width: none;
        }
        .sub-btn {
            font-size: 10px; padding: 4px 10px; border: 1px solid #eee; border-radius: 99px;
            color: #999; transition: all 0.2s; white-space: nowrap; cursor: pointer;
        }
        .sub-btn.active { border-color: #000; color: #000; background: #fff; font-weight: 600; }

        /* Style Thumbnails */
        .style-thumbnails {
            height: 110px; background: #fff;
            display: flex; gap: 8px; padding: 8px 12px;
            overflow-x: auto; -ms-overflow-style: none; scrollbar-width: none;
            border-top: 1px solid #f0f0f0;
        }
        .style-thumbnails::-webkit-scrollbar { display: none; }
        .thumb-item {
            min-width: 76px; height: 100%;
            border: 1px solid #eee; border-radius: 4px;
            display: flex; align-items: center; justify-content: center;
            padding: 4px; cursor: pointer; transition: border-color 0.2s;
        }
        .thumb-item[data-cat="shoes"] img { transform: scale(1.15); }
        .thumb-item.active { border-color: #000; background: #f9f9f9; }
        .thumb-item img { width: 100%; height: 100%; object-fit: contain; }
        .thumb-item.hidden { display: none; }

        /* Detail Modal */
        .detail-modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255,255,255,0.99); z-index: 99999;
            display: flex; flex-direction: column;
            animation: fade-in 0.25s ease-out;
            padding-top: env(safe-area-inset-top);
            padding-bottom: env(safe-area-inset-bottom);
        }
        .detail-image-area {
            flex: 1; overflow: auto; position: relative;
            display: flex; justify-content: center;
            -webkit-overflow-scrolling: touch;
        }
        .detail-img {
            width: 150vw; max-width: none; height: auto;
            transform: translateY(-5%); object-fit: contain;
        }
        .detail-controls {
            padding: 24px; background: rgba(255,255,255,0.95);
            backdrop-filter: blur(10px); border-top: 1px solid #eee;
        }

        .size-btn {
            width: 40px; height: 40px; border-radius: 50%;
            border: 1px solid #e5e5e5; display: flex; align-items: center;
            justify-content: center; font-size: 12px; font-weight: 500;
            color: #999; transition: all 0.2s; background: #fff;
        }
        .size-btn.active { background: #000; color: #fff; border-color: #000; }

        /* Bottom Nav */
        .bottom-nav {
            position: absolute; bottom: 0; left: 0; width: 100%;
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(12px); border-top: 1px solid #f0f0f0;
            display: flex; justify-content: space-around;
            padding: 12px 0 28px 0; z-index: 100;
            padding-bottom: calc(28px + env(safe-area-inset-bottom));
        }
        .nav-item {
            font-size: 10px; font-weight: 600; color: #ccc;
            text-transform: uppercase; letter-spacing: 1px;
            cursor: pointer; text-align: center;
            transition: color 0.3s; display: flex; flex-direction: column;
            align-items: center; gap: 4px;
        }
        .nav-item.active { color: #000; }

        /* Floating Cart */
        .floating-cart {
            position: absolute; bottom: 110px; right: 20px;
            width: 48px; height: 48px; background: #000; color: #fff;
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            box-shadow: 0 8px 24px rgba(0,0,0,0.2); z-index: 90;
            cursor: pointer;
            margin-bottom: env(safe-area-inset-bottom);
        }
        .cart-badge {
            position: absolute; top: 0; right: 0;
            width: 16px; height: 16px; background: #FF3B30;
            border-radius: 50%; font-size: 9px; display: flex; align-items: center; justify-content: center;
        }
    </style>
</head>
<body>
    <div id="root" class="w-full flex justify-center"></div>

    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
        const { useState, useEffect, useMemo, useCallback, useRef } = React;

        // --- 1. DATA CONFIG (v3.6 Unlocked) ---
        const COUNTS = {
            short_t: 15,
            long_t: 15,
            sweatshirt: 10,
            bottom: 16, // Fixed: B001-B016
            shoes: 15   // Fixed: s(5)+w(5)+x(5)
        };

        const CATEGORIES = [
            { id: 'short_t', label: '短T', prefix: 'st', name: 'Cotton Tee', count: COUNTS.short_t },
            { id: 'long_t', label: '長T', prefix: 'lt', name: 'Layering Long', count: COUNTS.long_t },
            { id: 'sweatshirt', label: '衛衣', prefix: 'sw', name: 'Heavyweight', count: COUNTS.sweatshirt },
            { id: 'bottom', label: '褲裝', prefix: 'b', name: 'Trousers', count: COUNTS.bottom },
            { id: 'shoes', label: '鞋履', prefix: 's', name: 'Footwear', count: COUNTS.shoes }
        ];
        
        const SIZES = ['S', 'M', 'L', 'XL', 'XXL'];
        const LINE_ID = "@dbsstudio"; 

        // --- ICONS ---
        const Icon = ({ name, className }) => {
            const icons = {
                x: <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="1.5"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>,
                plus: <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="1.5"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>,
                chat: <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="1.5"><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/></svg>,
                home: <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="1.5"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/></svg>,
                hanger: <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="1.5"><path d="M12 2a5 5 0 0 1 4.9 6H7.1a5 5 0 0 1 4.9-6Z"/><path d="M21 21H3V11c0-1.1.9-2 2-2h14c1.1 0 2 .9 2 2v10Z"/></svg>,
                cart: <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="1.5"><circle cx="9" cy="21" r="1"></circle><circle cx="20" cy="21" r="1"></circle><path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path></svg>,
                trash: <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="1.5"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path></svg>,
                ruler: <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="1.5"><path d="M2 12h20"/><path d="M4 12v3"/><path d="M8 12v3"/><path d="M12 12v3"/><path d="M16 12v3"/><path d="M20 12v3"/></svg>,
                eye: <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="1.5"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/><circle cx="12" cy="12" r="3"/></svg>
            };
            return icons[name] ? React.cloneElement(icons[name], { className }) : null;
        };

        // --- COMPONENTS ---

        const InquiryCartModal = ({ list, onRemove, onClose }) => {
            const handleCheckout = () => {
                if (list.length === 0) return;
                let msg = "諮詢單：\n";
                list.forEach((item, idx) => {
                    msg += `${idx + 1}. ${item.id} (${item.size})\n`;
                });
                window.location.href = `https://line.me/R/oaMessage/${LINE_ID}/?${encodeURIComponent(msg)}`;
            };

            return (
                <div className="fixed inset-0 z-[100] bg-black/60 backdrop-blur-sm flex items-center justify-center p-6 animate-fade-in" onClick={onClose}>
                    <div className="bg-white w-full max-w-xs rounded-lg p-6 flex flex-col max-h-[70vh]" onClick={e=>e.stopPropagation()}>
                        <div className="flex justify-between items-center mb-4 border-b pb-2">
                            <h3 className="font-bold text-sm">詢問清單</h3>
                            <button onClick={onClose}><Icon name="x" className="w-5 h-5" /></button>
                        </div>
                        <div className="flex-1 overflow-y-auto space-y-3 mb-4">
                            {list.length===0 ? <p className="text-gray-400 text-xs text-center py-4">清單是空的</p> : list.map((item,i)=>(
                                <div key={i} className="flex justify-between items-center text-xs">
                                    <span>{item.id} / {item.size}</span>
                                    <button onClick={()=>onRemove(i)} className="text-gray-400 hover:text-red-500"><Icon name="trash" className="w-4 h-4"/></button>
                                </div>
                            ))}
                        </div>
                        <button onClick={handleCheckout} disabled={list.length===0} className="w-full bg-black text-white py-3 rounded text-xs font-bold">送出詢問 (Line)</button>
                    </div>
                </div>
            );
        };

        const DetailModal = ({ item, onClose, onAdd }) => {
            const [size, setSize] = useState(null);
            
            const handleImgError = (e) => {
                if (e.target.src !== new URL(item.srcOriginal, window.location.href).href) {
                    e.target.src = item.srcOriginal;
                }
            };

            return (
                <div className="detail-modal">
                    <div className="absolute top-0 w-full p-4 flex justify-end z-20 mt-8">
                        <button onClick={onClose} className="bg-white rounded-full p-2 shadow-md"><Icon name="x" className="w-6 h-6" /></button>
                    </div>
                    <div className="detail-image-area">
                        <img src={item.srcDisplay} className="detail-img" alt={item.id} onError={handleImgError} />
                    </div>
                    <div className="detail-controls">
                        <div className="flex justify-between items-center mb-4">
                            <div><h2 className="text-lg font-bold">{item.id}</h2><p className="text-xs text-gray-500">{item.name}</p></div>
                        </div>
                        <div className="flex gap-2 mb-6 justify-center">
                            {SIZES.map(s => (
                                <button key={s} onClick={()=>setSize(s)} className={`size-btn ${size===s?'active':''}`}>{s}</button>
                            ))}
                        </div>
                        <button onClick={() => { if(!size) return alert('請選擇尺寸'); onAdd(item, size); }} className="w-full bg-black text-white py-4 text-xs font-bold uppercase tracking-widest flex items-center justify-center gap-2">
                            <span>加入清單</span><Icon name="plus" className="w-3 h-3" />
                        </button>
                    </div>
                </div>
            );
        };

        const SizeGuideModal = ({ onClose }) => (
            <div className="fixed inset-0 z-[90] bg-black/60 flex items-center justify-center p-6 animate-fade-in" onClick={onClose}>
                <div className="bg-white w-full max-w-xs rounded p-6 relative" onClick={e=>e.stopPropagation()}>
                    <button onClick={onClose} className="absolute top-4 right-4"><Icon name="x" className="w-5 h-5"/></button>
                    <h3 className="font-bold text-sm mb-4">尺寸指南</h3>
                    <p className="text-xs text-gray-500">請參考商品頁面之詳細數據。</p>
                </div>
            </div>
        );

        // --- MAIN APP ---
        const App = () => {
            const [activeTab, setActiveTab] = useState('new');
            const [catalogTab, setCatalogTab] = useState('all');
            
            const [styleCategory, setStyleCategory] = useState('tops'); 
            const [styleSubFilter, setStyleSubFilter] = useState('all'); 
            
            const [detailItem, setDetailItem] = useState(null);
            const [inquiryList, setInquiryList] = useState([]);
            const [showCart, setShowCart] = useState(false);
            const [showSizeGuide, setShowSizeGuide] = useState(false);

            const [outfit, setOutfit] = useState({ short_t: null, long_t: null, sweatshirt: null, bottom: null, shoes: null });
            
            const carouselRef = useRef(null);

            // Catalog Generation (v3.6 Data Unlocked)
            const catalog = useMemo(() => {
                let items = [];
                CATEGORIES.forEach(cat => {
                    for(let i=1; i<=cat.count; i++) {
                        let baseName = '';
                        // Special Handling for Shoes
                        if (cat.id === 'shoes') {
                            if (i <= 5) baseName = `s${String(i).padStart(3, '0')}`;
                            else if (i <= 10) baseName = `w${String(i-5).padStart(3, '0')}`;
                            else baseName = `x${String(i-10).padStart(3, '0')}`;
                        } else {
                            baseName = `${cat.prefix}${String(i).padStart(3, '0')}`;
                        }

                        const d_src = `${baseName}_d.png`;
                        const g_src = `${baseName}_g.png`;
                        const o_src = `${baseName}.png`;

                        items.push({
                            uid: `${cat.id}-${i}`,
                            id: baseName.toUpperCase(),
                            catId: cat.id,
                            name: cat.name,
                            srcDisplay: `./${d_src}`,
                            srcGhost: `./${g_src}`,
                            srcOriginal: `./${o_src}`,
                            slot: cat.id
                        });
                    }
                });
                return items;
            }, []);

            // Catalog Filter
            const filteredCatalog = useMemo(() => {
                if (catalogTab === 'all') return catalog;
                return catalog.filter(i => i.catId === catalogTab);
            }, [catalog, catalogTab]);

            // Style Thumbnail Logic
            const styleThumbnails = useMemo(() => {
                let pool = [];
                if (styleCategory === 'tops') {
                    if (styleSubFilter === 'all') {
                        pool = catalog.filter(i => ['short_t', 'long_t', 'sweatshirt'].includes(i.catId));
                    } else {
                        pool = catalog.filter(i => i.catId === styleSubFilter);
                    }
                } else if (styleCategory === 'bottoms') {
                    pool = catalog.filter(i => i.catId === 'bottom');
                } else if (styleCategory === 'shoes') {
                    pool = catalog.filter(i => i.catId === 'shoes');
                }
                return pool;
            }, [catalog, styleCategory, styleSubFilter]);

            // Reset carousel
            useEffect(() => {
                if (carouselRef.current) carouselRef.current.scrollLeft = 0;
            }, [styleCategory, styleSubFilter]);

            const addToInquiry = (item, size) => {
                setInquiryList(prev => [...prev, { ...item, size }]);
                setDetailItem(null); 
            };

            const removeFromInquiry = (idx) => {
                setInquiryList(prev => prev.filter((_, i) => i !== idx));
            };

            const handleManualStyle = (item) => {
                setOutfit(prev => {
                    const newOutfit = { ...prev };
                    if (['short_t', 'long_t', 'sweatshirt'].includes(item.slot)) {
                        newOutfit.short_t = null; newOutfit.long_t = null; newOutfit.sweatshirt = null;
                    }
                    newOutfit[item.slot] = item;
                    return newOutfit;
                });
            };

            const handleGridImgError = (e, item) => {
                if (e.target.src !== new URL(item.srcOriginal, window.location.href).href) {
                    e.target.src = item.srcOriginal;
                } else {
                    e.target.parentElement.style.display = 'none'; // Hide grid item
                }
            };

            const handleThumbError = (e) => {
                e.target.parentElement.style.display = 'none'; // Hide thumb item
            };

            return (
                <div className="app-container">
                    
                    {/* PAGE 1: CATALOG */}
                    {activeTab === 'new' && (
                        <>
                            <div className="brand-header">
                                <img src="./brand_logo.png" alt="DbSSTUDIO" className="w-[180px] h-auto object-contain mx-auto" />
                            </div>

                            <div className="sticky-tabs">
                                <button onClick={()=>setCatalogTab('all')} className={`tab-btn ${catalogTab==='all'?'active':''}`}>全部</button>
                                <button onClick={()=>setCatalogTab('short_t')} className={`tab-btn ${catalogTab==='short_t'?'active':''}`}>短T</button>
                                <button onClick={()=>setCatalogTab('long_t')} className={`tab-btn ${catalogTab==='long_t'?'active':''}`}>長T</button>
                                <button onClick={()=>setCatalogTab('sweatshirt')} className={`tab-btn ${catalogTab==='sweatshirt'?'active':''}`}>衛衣</button>
                                <button onClick={()=>setCatalogTab('bottom')} className={`tab-btn ${catalogTab==='bottom'?'active':''}`}>褲裝</button>
                                <button onClick={()=>setCatalogTab('shoes')} className={`tab-btn ${catalogTab==='shoes'?'active':''}`}>鞋履</button>
                            </div>

                            <div className="content-area">
                                <div className="catalog-grid">
                                    {filteredCatalog.map(item => (
                                        <div key={item.uid} className="grid-item" onClick={() => setDetailItem(item)}>
                                            <img 
                                                src={item.srcDisplay} 
                                                alt={item.id} 
                                                onError={(e) => handleGridImgError(e, item)} 
                                            />
                                            <div className="absolute bottom-1 right-1 text-[8px] text-gray-400">{item.id}</div>
                                        </div>
                                    ))}
                                </div>
                                <div className="py-8 text-center text-[10px] text-gray-300 tracking-widest">END OF CATALOG</div>
                            </div>
                        </>
                    )}

                    {/* PAGE 2: STYLE */}
                    {activeTab === 'style' && (
                        <div className="style-layout">
                            <div className="style-preview">
                                <div className="ghost-canvas-container h-full w-full bg-white">
                                    {/* Z-Index: Shoes(10), Bottom(20), Tops(30) */}
                                    {outfit.shoes && <img src={outfit.shoes.srcGhost} className="ghost-layer z-10" onError={(e)=>handleGridImgError(e, outfit.shoes)} />}
                                    {outfit.bottom && <img src={outfit.bottom.srcGhost} className="ghost-layer z-20" onError={(e)=>handleGridImgError(e, outfit.bottom)} />}
                                    {outfit.short_t && <img src={outfit.short_t.srcGhost} className="ghost-layer z-30" onError={(e)=>handleGridImgError(e, outfit.short_t)} />}
                                    {outfit.long_t && <img src={outfit.long_t.srcGhost} className="ghost-layer z-30" onError={(e)=>handleGridImgError(e, outfit.long_t)} />}
                                    {outfit.sweatshirt && <img src={outfit.sweatshirt.srcGhost} className="ghost-layer z-30" onError={(e)=>handleGridImgError(e, outfit.sweatshirt)} />}
                                    
                                    {(!outfit.bottom && !outfit.shoes && !outfit.short_t && !outfit.long_t && !outfit.sweatshirt) && (
                                        <div className="absolute inset-0 flex flex-col items-center justify-center text-gray-300">
                                            <Icon name="eye" className="w-8 h-8 opacity-20 mb-2" />
                                            <span className="text-xs tracking-widest uppercase mt-2">請選擇下方單品進行搭配</span>
                                        </div>
                                    )}
                                </div>
                            </div>

                            <div className="style-controls">
                                <div className="cat-switch">
                                    <button onClick={()=>{setStyleCategory('tops'); setStyleSubFilter('all');}} className={`cat-btn ${styleCategory==='tops'?'active':''}`}>上衣</button>
                                    <button onClick={()=>setStyleCategory('bottoms')} className={`cat-btn ${styleCategory==='bottoms'?'active':''}`}>褲裝</button>
                                    <button onClick={()=>setStyleCategory('shoes')} className={`cat-btn ${styleCategory==='shoes'?'active':''}`}>鞋履</button>
                                </div>
                                {/* Sub-filters for Tops */}
                                {styleCategory === 'tops' && (
                                    <div className="sub-filter animate-fade-in">
                                        <button onClick={()=>setStyleSubFilter('all')} className={`sub-btn ${styleSubFilter==='all'?'active':''}`}>全部</button>
                                        <button onClick={()=>setStyleSubFilter('short_t')} className={`sub-btn ${styleSubFilter==='short_t'?'active':''}`}>短T</button>
                                        <button onClick={()=>setStyleSubFilter('long_t')} className={`sub-btn ${styleSubFilter==='long_t'?'active':''}`}>長T</button>
                                        <button onClick={()=>setStyleSubFilter('sweatshirt')} className={`sub-btn ${styleSubFilter==='sweatshirt'?'active':''}`}>衛衣</button>
                                    </div>
                                )}
                            </div>

                            <div className="style-thumbnails" ref={carouselRef}>
                                {styleThumbnails.map(item => (
                                    <div key={item.uid} className="thumb-item" data-cat={item.catId} onClick={() => handleManualStyle(item)}>
                                        <img src={item.srcDisplay} alt={item.id} onError={handleThumbError} />
                                    </div>
                                ))}
                            </div>
                            
                            <div className="h-[70px] bg-white"></div>
                        </div>
                    )}

                    {/* PAGE 3: CONTACT */}
                    {activeTab === 'contact' && (
                        <div className="content-area p-8 flex flex-col justify-center text-center min-h-full">
                            <img src="./brand_logo.png" alt="DbSSTUDIO" className="w-[180px] h-auto object-contain mx-auto mb-8" />
                            <p className="text-xs text-gray-400 tracking-widest mb-8">ARCHIVE 2026</p>
                            <p className="text-xs leading-6 text-gray-600 mb-8">
                                極簡主義與實用美學的交匯點。<br/>
                                每一件單品皆為獨立靈魂設計。
                            </p>
                            <button onClick={() => window.location.href=`https://line.me/R/oaMessage/${LINE_ID}/?Hi`} className="w-full bg-[#06C755] text-white py-3 rounded text-xs font-bold flex items-center justify-center gap-2">
                                <Icon name="chat" className="w-4 h-4" /> Line 線上諮詢
                            </button>
                        </div>
                    )}

                    {inquiryList.length > 0 && (
                        <div className="floating-cart" onClick={() => setShowCart(true)}>
                            <Icon name="cart" className="w-5 h-5" />
                            <div className="cart-badge">{inquiryList.length}</div>
                        </div>
                    )}

                    <div className="bottom-nav">
                        <div onClick={() => setActiveTab('new')} className={`nav-item ${activeTab === 'new' ? 'active' : ''}`}><Icon name="home" className="w-5 h-5" /><span>目錄</span></div>
                        <div onClick={() => setActiveTab('style')} className={`nav-item ${activeTab === 'style' ? 'active' : ''}`}><Icon name="hanger" className="w-5 h-5" /><span>搭配</span></div>
                        <div onClick={() => setActiveTab('contact')} className={`nav-item ${activeTab === 'contact' ? 'active' : ''}`}><Icon name="chat" className="w-5 h-5" /><span>關於</span></div>
                    </div>

                    {detailItem && <DetailModal item={detailItem} onClose={() => setDetailItem(null)} onAdd={addToInquiry} />}
                    {showCart && <InquiryCartModal list={inquiryList} onRemove={removeFromInquiry} onClose={() => setShowCart(false)} />}
                    {showSizeGuide && <SizeGuideModal onClose={() => setShowSizeGuide(false)} />}

                </div>
            );
        };

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
