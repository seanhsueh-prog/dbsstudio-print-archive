<!-- DbSSTUDIO-Showroom.v4.3.html -->
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#ffffff">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <title>DbSSTUDIO v4.3 - Ultimate Archive</title>
    
    <!-- Libraries -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* [DbSSTUDIO v4.3 - Core Layout Engine] */
        html, body, #root { 
            width: 100%; height: 100dvh; margin: 0; padding: 0; 
            overflow: hidden; background: #000; 
        }
        
        .app-container { 
            width: 100%; max-width: 480px; height: 100%; 
            display: flex; flex-direction: column; 
            background: #fff; margin: 0 auto; position: relative; 
            box-shadow: 0 0 50px rgba(0,0,0,0.2);
        }

        :root {
            --sab: env(safe-area-inset-bottom);
            --sat: env(safe-area-inset-top);
        }

        /* Utilities */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        .fade-in { animation: fadeIn 0.3s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .slide-up { animation: slideUp 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }

        /* Grid */
        .catalog-grid {
            display: grid; grid-template-columns: repeat(3, 1fr);
            gap: 1px; background-color: #f2f2f2; padding-bottom: 120px;
        }
        .grid-item {
            background: #fff; aspect-ratio: 3/4; position: relative;
            cursor: pointer; overflow: hidden;
        }
        .grid-item img {
            width: 100%; height: 100%; object-fit: contain; padding: 10px;
            transition: transform 0.4s ease;
        }
        .grid-item:active img { transform: scale(0.95); }

        /* Style Room Layers */
        .ghost-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            object-fit: contain; object-position: bottom center;
            pointer-events: none; transition: opacity 0.2s ease-out;
        }

        /* Nav & Tabs */
        .sticky-tabs {
            position: sticky; top: 0; z-index: 40; background: rgba(255,255,255,0.96);
            backdrop-filter: blur(12px); border-bottom: 1px solid #f0f0f0; 
            display: flex; overflow-x: auto;
        }
        .tab-btn {
            padding: 14px 18px; font-size: 11px; font-weight: 600; color: #aaa;
            white-space: nowrap; border-bottom: 2px solid transparent; transition: all 0.2s;
            letter-spacing: 0.5px;
        }
        .tab-btn.active { color: #000; border-bottom-color: #000; }

        .bottom-nav {
            position: absolute; bottom: 0; left: 0; width: 100%;
            background: rgba(255,255,255,0.98); border-top: 1px solid #f0f0f0;
            display: flex; justify-content: space-around;
            padding-bottom: calc(16px + var(--sab)); padding-top: 16px; 
            z-index: 50;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <!-- React Framework -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        // --- 1. CONFIGURATION (v4.3 CN) ---
        const CONFIG = [
            { id: 'short_t', group: 'Tops', label: '短T', prefix: 'st', count: 20 },
            { id: 'long_t',  group: 'Tops', label: '長T', prefix: 'lt', count: 20 },
            { id: 'sweatshirt', group: 'Tops', label: '衛衣', prefix: 'sw', count: 15 },
            { id: 'bottom',  group: 'Pants', label: '褲裝', prefix: 'b',  count: 30 },
            { id: 'shoes',   group: 'Shoes', label: '鞋履', prefix: 's',  count: 15 }
        ];
        const SIZES = ['S', 'M', 'L', 'XL', 'XXL'];
        const LINE_ID = "@dbsstudio";

        // --- 2. BASE COMPONENTS ---

        const Icon = ({ name, size=20, className="" }) => {
            const paths = {
                x: <path d="M18 6L6 18M6 6l12 12" />,
                cart: <path d="M9 20a1 1 0 100-2 1 1 0 000 2zM20 20a1 1 0 100-2 1 1 0 000 2zM1 1h4l2.68 13.39a2 2 0 002 1.61h9.72a2 2 0 002-1.61L23 6H6" />,
                grid: <><rect x="3" y="3" width="7" height="7" /><rect x="14" y="3" width="7" height="7" /><rect x="14" y="14" width="7" height="7" /><rect x="3" y="14" width="7" height="7" /></>,
                hanger: <path d="M12 2a5 5 0 015 5v2h2v12H5V9h2V7a5 5 0 015-5z" />,
                info: <><circle cx="12" cy="12" r="10" /><path d="M12 16v-4M12 8h.01" /></>,
                plus: <path d="M12 5v14M5 12h14" />,
                trash: <><polyline points="3 6 5 6 21 6" /><path d="M19 6v14a2 2 0 01-2 2H7a2 2 0 01-2-2V6m3 0V4a2 2 0 012-2h4a2 2 0 012 2v2" /></>
            };
            return (
                <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="1.5" strokeLinecap="round" strokeLinejoin="round" className={className}>
                    {paths[name] || null}
                </svg>
            );
        };

        const SmartImage = ({ prefix, index, suffix, className, onClick, style }) => {
            const [src, setSrc] = useState('');
            const [errorStep, setErrorStep] = useState(0);
            const [isHidden, setIsHidden] = useState(false);

            const candidates = useMemo(() => {
                const sIdx = String(index);
                return [
                    `./${prefix}${sIdx.padStart(4, '0')}${suffix}`,
                    `./${prefix}${sIdx.padStart(3, '0')}${suffix}`,
                    `./${prefix}${sIdx.padStart(2, '0')}${suffix}`,
                    `./${prefix}${index}${suffix}`
                ];
            }, [prefix, index, suffix]);

            useEffect(() => {
                setSrc(candidates[0]);
                setErrorStep(0);
                setIsHidden(false);
            }, [candidates]);

            const handleError = () => {
                const next = errorStep + 1;
                if (next < candidates.length) {
                    setSrc(candidates[next]);
                    setErrorStep(next);
                } else {
                    setIsHidden(true);
                }
            };

            return (
                <img 
                    src={src} 
                    className={className} 
                    alt="" 
                    onClick={onClick}
                    onError={handleError}
                    style={{ ...style, opacity: isHidden ? 0 : 1 }}
                />
            );
        };

        const NavBtn = ({ icon, label, active, onClick }) => (
            <div className={`flex flex-col items-center gap-1 cursor-pointer transition-colors duration-300 ${active ? 'text-black' : 'text-gray-300'}`} onClick={onClick}>
                <Icon name={icon} size={22} strokeWidth={active ? 2 : 1.5} />
                <span className="text-[10px] font-bold tracking-widest">{label}</span>
            </div>
        );

        const DetailView = ({ item, onClose, onAdd }) => {
            const [size, setSize] = useState(null);
            
            return (
                <div className="fixed inset-0 z-[60] bg-white flex flex-col fade-in">
                    <div className="absolute top-0 right-0 p-6 z-50">
                        <button onClick={onClose} className="bg-white/90 backdrop-blur rounded-full p-2 shadow-sm hover:scale-105 transition">
                            <Icon name="x" size={24} />
                        </button>
                    </div>
                    
                    <div className="flex-1 flex items-center justify-center p-8 bg-gray-50 relative overflow-hidden">
                         <div className="absolute inset-0 flex items-center justify-center opacity-[0.03] pointer-events-none">
                            <span className="text-9xl font-bold">DbS</span>
                        </div>
                        <SmartImage 
                            prefix={item.rawPrefix} 
                            index={item.rawIndex} 
                            suffix="_d.png" 
                            className="w-full max-w-sm h-auto drop-shadow-xl z-10" 
                        />
                    </div>

                    <div className="bg-white p-6 pb-[calc(24px+env(safe-area-inset-bottom))] border-t border-gray-100">
                        <div className="mb-6">
                            <h2 className="text-2xl font-bold font-mono tracking-tight">{item.displayId}</h2>
                            <p className="text-xs text-gray-500 mt-1 uppercase tracking-wider">{item.name} Collection</p>
                        </div>

                        <div className="flex gap-3 mb-8">
                            {SIZES.map(s => (
                                <button key={s} onClick={() => setSize(s)}
                                    className={`w-12 h-12 rounded-full border flex items-center justify-center text-xs font-semibold transition-all ${size===s ? 'bg-black text-white border-black scale-110' : 'bg-white text-gray-400 border-gray-200 hover:border-gray-400'}`}>
                                    {s}
                                </button>
                            ))}
                        </div>

                        <button 
                            onClick={() => { if(!size) return alert('請選擇尺寸'); onAdd(item, size); }}
                            className="w-full bg-black text-white py-4 rounded-lg text-xs font-bold tracking-[0.1em] flex items-center justify-center gap-2 hover:bg-gray-900 active:scale-[0.98] transition-all">
                            <span>加入詢問單</span>
                            <Icon name="plus" size={14} />
                        </button>
                    </div>
                </div>
            );
        };

        const CartView = ({ list, onClose, onRemove, onSend }) => (
            <div className="fixed inset-0 z-[70] bg-black/60 backdrop-blur-sm flex items-end sm:items-center justify-center p-0 sm:p-4 fade-in" onClick={onClose}>
                <div className="bg-white w-full sm:max-w-md rounded-t-2xl sm:rounded-2xl overflow-hidden flex flex-col max-h-[85vh] slide-up" onClick={e => e.stopPropagation()}>
                    <div className="p-5 border-b border-gray-100 flex justify-between items-center">
                        <h3 className="font-bold text-sm tracking-widest">詢問清單 ({list.length})</h3>
                        <button onClick={onClose}><Icon name="x" size={20} /></button>
                    </div>
                    
                    <div className="flex-1 overflow-y-auto p-5 bg-gray-50/50">
                        {list.length === 0 ? (
                            <div className="py-12 text-center text-gray-400 text-xs tracking-widest">清單是空的</div>
                        ) : (
                            <div className="space-y-3">
                                {list.map(item => (
                                    <div key={item.cartId} className="bg-white p-3 rounded-lg border border-gray-100 flex items-center gap-4 shadow-sm">
                                        <div className="w-14 h-14 bg-gray-50 rounded-md p-1">
                                            <SmartImage prefix={item.rawPrefix} index={item.rawIndex} suffix="_d.png" className="w-full h-full object-contain" />
                                        </div>
                                        <div className="flex-1">
                                            <div className="font-mono text-sm font-bold">{item.displayId}</div>
                                            <div className="text-[10px] text-gray-500 font-medium mt-1">尺寸: {item.size}</div>
                                        </div>
                                        <button onClick={() => onRemove(item.cartId)} className="w-8 h-8 flex items-center justify-center text-gray-300 hover:text-red-500 transition-colors">
                                            <Icon name="trash" size={16} />
                                        </button>
                                    </div>
                                ))}
                            </div>
                        )}
                    </div>

                    <div className="p-5 border-t border-gray-100 bg-white pb-[calc(20px+env(safe-area-inset-bottom))]">
                        <button 
                            disabled={list.length===0} 
                            onClick={onSend}
                            className="w-full bg-[#06C755] text-white py-4 rounded-lg text-xs font-bold tracking-widest disabled:opacity-50 disabled:cursor-not-allowed hover:brightness-105 transition-all shadow-lg shadow-green-100">
                            Line 線上諮詢
                        </button>
                    </div>
                </div>
            </div>
        );

        // --- 3. MAIN APPLICATION ---
        const App = () => {
            const [page, setPage] = useState('catalog');
            const [filter, setFilter] = useState('All');
            const [cart, setCart] = useState([]);
            const [detailItem, setDetailItem] = useState(null);
            const [isCartOpen, setIsCartOpen] = useState(false);

            // Style Room State
            const [outfit, setOutfit] = useState({ top: null, pant: null, shoes: null });
            const [styleMode, setStyleMode] = useState('Tops');

            // Data Generation
            const catalog = useMemo(() => {
                let list = [];
                CONFIG.forEach(cfg => {
                    for(let i=1; i<=cfg.count; i++){
                        list.push({
                            uid: `${cfg.id}-${i}`,
                            displayId: `${cfg.prefix.toUpperCase()}${String(i).padStart(3,'0')}`,
                            group: cfg.group,
                            rawPrefix: cfg.prefix,
                            rawIndex: i,
                            name: cfg.label
                        });
                    }
                });
                return list;
            }, []);

            const filteredItems = useMemo(() => {
                return filter === 'All' ? catalog : catalog.filter(c => c.group === filter);
            }, [catalog, filter]);

            // Cart Actions
            const addToCart = (item, size) => {
                setCart(prev => [...prev, { ...item, size, cartId: Date.now() }]);
                setDetailItem(null);
            };

            const removeFromCart = (id) => setCart(prev => prev.filter(i => i.cartId !== id));

            const sendInquiry = () => {
                let msg = "您好，我想詢問以下單品庫存：\n\n";
                cart.forEach((i, idx) => msg += `${idx+1}. ${i.displayId} [${i.size}]\n`);
                msg += "\n感謝。";
                window.location.href = `https://line.me/R/oaMessage/${LINE_ID}/?${encodeURIComponent(msg)}`;
            };

            return (
                <div className="app-container pt-[var(--sat)]">
                    
                    {/* PAGE: CATALOG */}
                    {page === 'catalog' && (
                        <>
                            <div className="bg-white pt-6 pb-4 flex flex-col items-center border-b border-gray-50">
                                <img src="./brand_logo.png" alt="DbS" className="w-[180px] object-contain mb-2" />
                                <span className="text-[9px] text-gray-400 tracking-[0.3em] font-medium">v4.3 Ultimate Archive</span>
                            </div>

                            <div className="sticky-tabs">
                                {['All', 'Tops', 'Pants', 'Shoes'].map(f => (
                                    <button key={f} onClick={() => setFilter(f)} 
                                        className={`tab-btn ${filter === f ? 'active' : ''}`}>
                                        {f === 'All' ? '全部' : f === 'Tops' ? '上衣' : f === 'Pants' ? '褲裝' : '鞋履'}
                                    </button>
                                ))}
                            </div>

                            <div className="flex-1 overflow-y-auto no-scrollbar content-area bg-[#f9f9f9]">
                                <div className="catalog-grid">
                                    {filteredItems.map(item => (
                                        <div key={item.uid} className="grid-item" onClick={() => setDetailItem(item)}>
                                            <SmartImage prefix={item.rawPrefix} index={item.rawIndex} suffix="_d.png" />
                                            <div className="absolute bottom-1 right-2 text-[8px] font-mono text-gray-400">{item.displayId}</div>
                                        </div>
                                    ))}
                                </div>
                                <div className="py-12 text-center">
                                    <span className="text-[9px] text-gray-300 tracking-[0.2em]">END OF COLLECTION</span>
                                </div>
                            </div>
                        </>
                    )}

                    {/* PAGE: STYLE ROOM */}
                    {page === 'style' && (
                        <div className="flex flex-col h-full bg-white">
                            <div className="flex-1 relative bg-white overflow-hidden flex items-center justify-center">
                                <div className="absolute inset-0 flex items-center justify-center opacity-[0.04] pointer-events-none">
                                    <span className="text-8xl font-black tracking-tighter">STYLE</span>
                                </div>
                                
                                {/* Layers: Shoes(10) < Pants(20) < Tops(30) */}
                                {outfit.shoes && <SmartImage prefix={outfit.shoes.rawPrefix} index={outfit.shoes.rawIndex} suffix="_g.png" className="ghost-layer z-10" />}
                                {outfit.pant && <SmartImage prefix={outfit.pant.rawPrefix} index={outfit.pant.rawIndex} suffix="_g.png" className="ghost-layer z-20" />}
                                {outfit.top && <SmartImage prefix={outfit.top.rawPrefix} index={outfit.top.rawIndex} suffix="_g.png" className="ghost-layer z-30" />}

                                {(!outfit.top && !outfit.pant && !outfit.shoes) && (
                                    <div className="flex flex-col items-center justify-center text-gray-300">
                                        <Icon name="eye" size={32} className="opacity-20 mb-2" />
                                        <span className="text-[10px] tracking-widest uppercase">請選擇下方單品進行搭配</span>
                                    </div>
                                )}
                            </div>

                            <div className="bg-white border-t border-gray-100 z-30 pb-[80px]">
                                <div className="flex px-4 py-3 gap-3 border-b border-gray-50 overflow-x-auto no-scrollbar">
                                    {['Tops', 'Pants', 'Shoes'].map(m => (
                                        <button key={m} onClick={() => setStyleMode(m)}
                                            className={`px-4 py-2 rounded-full text-[10px] font-bold tracking-wider transition-all ${styleMode===m ? 'bg-black text-white shadow-md' : 'bg-gray-100 text-gray-500'}`}>
                                            {m === 'Tops' ? '上衣' : m === 'Pants' ? '褲裝' : '鞋履'}
                                        </button>
                                    ))}
                                </div>
                                <div className="h-[100px] flex items-center gap-2 px-3 overflow-x-auto no-scrollbar py-2">
                                    {catalog.filter(i => i.group === styleMode).map(item => (
                                        <div key={item.uid} 
                                            onClick={() => {
                                                const key = styleMode === 'Tops' ? 'top' : styleMode === 'Pants' ? 'pant' : 'shoes';
                                                setOutfit(prev => ({...prev, [key]: item}));
                                            }}
                                            className="min-w-[70px] h-[80px] border border-gray-100 rounded-md p-1 relative cursor-pointer hover:border-black transition-colors bg-white">
                                            <SmartImage prefix={item.rawPrefix} index={item.rawIndex} suffix="_d.png" className="w-full h-full object-contain" />
                                            {outfit[styleMode === 'Tops' ? 'top' : styleMode === 'Pants' ? 'pant' : 'shoes']?.uid === item.uid && 
                                                <div className="absolute top-1 right-1 w-1.5 h-1.5 bg-black rounded-full"></div>
                                            }
                                        </div>
                                    ))}
                                </div>
                            </div>
                        </div>
                    )}

                    {/* PAGE: INFO */}
                    {page === 'info' && (
                        <div className="h-full flex flex-col items-center justify-center p-10 text-center bg-white">
                            <img src="./brand_logo.png" alt="Logo" className="w-[180px] object-contain mb-10" />
                            <div className="w-8 h-0.5 bg-black mb-6"></div>
                            <h2 className="text-sm font-bold tracking-widest mb-2">DbSSTUDIO</h2>
                            <p className="text-[10px] text-gray-400 tracking-[0.2em] mb-8">ARCHIVE 2026</p>
                            <p className="text-xs text-gray-600 leading-relaxed max-w-[240px] mb-10 font-light">
                                極簡主義與實用美學的交匯點。<br/>
                                每一件單品皆為獨立靈魂設計。
                            </p>
                            <button onClick={() => window.location.href=`https://line.me/R/oaMessage/${LINE_ID}/?Hi`} 
                                className="bg-[#06C755] text-white px-8 py-3 rounded-full text-xs font-bold shadow-lg shadow-green-100 hover:scale-105 transition-transform">
                                LINE 線上諮詢
                            </button>
                        </div>
                    )}

                    {/* FLOATING CART BUTTON */}
                    {cart.length > 0 && !isCartOpen && (
                        <div onClick={() => setIsCartOpen(true)} 
                             className="absolute bottom-[100px] right-5 w-12 h-12 bg-black text-white rounded-full flex items-center justify-center shadow-2xl z-40 cursor-pointer hover:scale-110 transition-transform mb-[var(--sab)]">
                            <Icon name="cart" size={20} />
                            <div className="absolute -top-1 -right-1 w-5 h-5 bg-red-500 rounded-full text-[9px] font-bold flex items-center justify-center border-2 border-white">
                                {cart.length}
                            </div>
                        </div>
                    )}

                    {/* MODALS */}
                    {detailItem && <DetailView item={detailItem} onClose={() => setDetailItem(null)} onAdd={addToCart} />}
                    {isCartOpen && <CartView list={cart} onClose={() => setIsCartOpen(false)} onRemove={removeFromCart} onSend={sendInquiry} />}

                    {/* NAVIGATION */}
                    <div className="bottom-nav">
                        <NavBtn icon="grid" label="目錄" active={page==='catalog'} onClick={()=>setPage('catalog')} />
                        <NavBtn icon="hanger" label="搭配" active={page==='style'} onClick={()=>setPage('style')} />
                        <NavBtn icon="info" label="關於" active={page==='info'} onClick={()=>setPage('info')} />
                    </div>
                </div>
            );
        };

        // --- 4. RENDER ---
        console.log("v4.3 Render Initiated");
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
